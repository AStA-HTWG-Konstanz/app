<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout columns="auto,*,auto" ios:padding="0 10" height="100%" width="100%">
        <ActionButton (tap)="onDrawerButtonTap()" #actionButton></ActionButton>
        <Label col="1" text="{{ 'dashboard.screenTitle'| translate }}" class="action-bar-label"></Label>
    </GridLayout>
</ActionBar>

<GridLayout class="page page-content main-page" backgroundImage="~/images/login.png" tkMainContent>
    <!-- <Image class="bottom" backgroundImage="~/images/htwg.jpg" loadMode="async"></Image>
    <Image class="top" backgroundImage="~/images/htwg2.jpg" loadMode="async"></Image> -->

    <RadListView [items]="components.tiles" marginRight="-2" itemReorder="true" pullToRefresh="true" (itemReordered)="onItemReordered($event)"
        (itemLoading)="onItemLoading($event)" (itemTap)="onNavigationItemTap($event)" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)">
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="180" spanCount="2"></ListViewGridLayout>
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout class="card-tile" backgroundcolor="{{showTileBackgroundColor(item)}}" opacity="{{showTileDeactivate(item)}}">
                <StackLayout class="card-item">
                    <Label class="item-name" fontSize="20" text="{{ item.name | translate}}" verticalAlignment="center"
                        horizontalAlignment="center" textWrap="true" color="{{item.inactive? '#000' : '#fff' }}"></Label>
                    <Label *ngIf="item.inactive || item.name === 'dashboard.canteen' || item.name === 'dashboard.lectures'"
                        text="{{ item.desc | translate}}" class="item-desc" textWrap="true" color="{{item.inactive? '#000' : '#fff' }}"
                        style="padding-top: {{item.inactive ? '35':'5'}}; font-size: {{item.inactive ? '32':'26'}};"></Label>
                    <!-- <Label *ngIf="" text="{{ item.desc | translate}}" color="whitesmoke"
                        class="item-desc" textWrap="true"></Label> -->
                    <Label *ngIf="item.secDesc.length > 1" class="item-sec-desc" [text]="item.secDesc" color="{{item.inactive? '#000' : '#fff' }}"></Label>
                    <Image *ngIf="!item.inactive && item.name !== 'dashboard.canteen' && item.name !== 'dashboard.lectures'"
                        src="{{ item.imageSrc }}" class="cardImage"></Image>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
