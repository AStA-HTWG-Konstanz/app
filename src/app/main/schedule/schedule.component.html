<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout columns="auto,*,auto" ios:padding="0 10" height="100%" width="100%">
        <ActionButton (tap)="navigateBack()" isArrow="true"></ActionButton>
        <Label col="1" text="Time table" class="action-bar-label"></Label>
    </GridLayout>
</ActionBar>
   
<GridLayout class="page page-content" tkMainContent>
		<StackLayout class="home-panel">
			<!--Add your page content here-->
            <Label textWrap="true" text="{{scheduleResponse}}" class="h2 description-label opensans-semi-bold"></Label> 
		</StackLayout>
</GridLayout>
