<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout columns="auto,*,auto" ios:padding="0 10" height="100%" width="100%">
        <ActionButton (tap)="navigateBack()" isArrow="true"></ActionButton>
        <Label col="1" text="{{date}}" class="action-bar-label"></Label>
    </GridLayout>
</ActionBar>
<GridLayout *ngIf=menu class="page page-content" tkMainContent>
    <!--<StackLayout *ngFor="let meal of menu.meals;index as i">
        <Label [text]=meal.title></Label>
    </StackLayout>-->
    <ScrollView (swipe)="onSwipe($event)">
            <StackLayout>
                <StackLayout *ngFor="let meal of menu.meals">
                    <Label text="{{meal.ctgry}}" style="text-align: center;background-color:lightblue; font-size: 20pt;"></Label>
                    <Label text="{{meal.title}}" textWrap="true" style="font-size: 16pt"></Label>
                    <Label text=""></Label>
                    <Label text="Students: {{meal.priceStud}} €" style="text-align: right"></Label>
                    <Label text="Employee: {{meal.priceEmpl}} €" style="text-align: right"></Label>
                </StackLayout>
            </StackLayout>
        </ScrollView>
            <StackLayout orientation="horizontal" horizontalAlignment="center" style="vertical-align: bottom;align-content: center; margin-bottom: 50px;">
                <Button
                    *ngFor="let item of [].constructor(slideCount); let i = index"
                    style="width:40px;height:40px;border-radius:50%;"
                    [style.background-color]="getStyle(i)"
                    >
                </Button>
            </StackLayout>
</GridLayout>
